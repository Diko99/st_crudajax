{% extends 'layout.html' %}



{% block content %}

{% block js %}

{% block cssform %}
<div class="header bg-info">
    <h1 class="text-light text-center "> Form Update Santri</h1>
</div>

<form method="POST" onsubmit="return validasi_input(this) " >

    <div class="container register-form">

        <div class="note">
            <p>Registration Now.</p>
        </div>

        <div class="form-content">
            <div class="row">
                <div class="col-md-6">
                    <div class="form-group">
                        <input type="text" class="form-control" name="id_santri" placeholder="ID santri....."
                        value="{{data.id_santri}}" disabled />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" name="name_santri" placeholder="name santri....."
                        value="{{data.name_santri}}" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="Residence.... " name="residence"
                        value="{{data.residence}}" />
                    </div>
                    <div class="form-group">
                        <input type="text" class="form-control" placeholder="number_phone..." name="number_phone"
                        value="{{data.number_phone}}" />
                    </div>
                </div>
            </div>
        </div>


        <button type="submit" class="btn btn-success ml-2 mr-2" value="save" id="save">
            Update
        </button>
    </div>
</form>
        <a href="/">
        <button type="submit" class="btn btn-danger" id="cssform">
        Cancel
        </button> </a>
        




{% endblock %}
